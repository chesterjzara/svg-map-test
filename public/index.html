<script src="./svg-pan-zoom.js" charset="utf-8"></script>
<script src="./hammer.min.js" charset="utf-8"></script>
<script>
	let options = {
		zoomEnabled: true,
		controlIconsEnabled: true,
		fit: 1,
		center: 1,
		customEventsHandler: {
			haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel'],

			init: function(options) {
				let instance = options.instance
				let initialScale = 1
				let pannedX = 0
				let pannedY = 0

				this.hammer = Hammer(options.svgElement, {
					inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
				})

				console.log('in init')

				this.hammer.on('doubletap', function(ev) {
					console.log('hit zoom in custom event')
					instance.zoomIn()
				})

				this.hammer.get('pinch').set({enable: true})

				this.hammer.on('pinchstart pinchmove', function(ev){
              		// On pinch start remember initial zoom
					console.log('in hammer pinch code')
					console.log(ev.scale)
					if (ev.type === 'pinchstart') {
						initialScale = instance.getZoom()
						instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y})
					}
					instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y})
				})

				this.hammer.on('panstart panmove', function(ev){
					// On pan start reset panned variables
					if (ev.type === 'panstart') {
						pannedX = 0
						pannedY = 0
					}
					// Pan only the difference
					instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY})
					pannedX = ev.deltaX
					pannedY = ev.deltaY
				})

				options.svgElement.addEventListener('touchmove', function(e){ e.preventDefault(); });

			},

			destroy: function() {
				this.hammer.destroy()
			}
		}
	}

	let panZoomTiger = svgPanZoom('.injected-svg', options);


	let zoomTest = document.querySelector('.injected-svg')
	console.log(zoomTest)


</script>
